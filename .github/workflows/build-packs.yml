name: Build OmniNX Packs

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        lfs: true  # Checkout LFS files needed for build
      
    - name: Set version from tag
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "Version from tag: $VERSION"
        
    - name: Set version from input
      if: github.event_name == 'workflow_dispatch'
      run: |
        echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV
        echo "Version from input: ${{ github.event.inputs.version }}"
        
    - name: Make build scripts executable
      run: |
        chmod +x scripts/build-pack.sh
        chmod +x scripts/build-all.sh
        
    - name: Build all variants
      run: |
        ./scripts/build-all.sh $VERSION
        
    - name: Create release artifacts
      run: |
        mkdir -p release
        cp output/*.zip release/ || true
        
    - name: Generate checksums
      run: |
        cd release
        sha256sum *.zip > checksums.txt || true
        cat checksums.txt
        
    - name: Set release tag name
      id: set_tag
      run: |
        if [ -n "${{ github.ref_name }}" ] && [[ "${{ github.ref_name }}" == v* ]]; then
          echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
        else
          echo "tag=v${{ env.VERSION }}" >> $GITHUB_OUTPUT
        fi
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.set_tag.outputs.tag }}
        name: OmniNX CFW Pack ${{ env.VERSION }}
        files: |
          release/OmniNX-Standard-${{ env.VERSION }}.zip
          release/OmniNX-Light-${{ env.VERSION }}.zip
          release/OmniNX-OC-${{ env.VERSION }}.zip
          release/checksums.txt
        body: |
          OmniNX CFW Pack Release ${{ env.VERSION }}
          
          ## Variants
          - **Standard**: Full-featured pack
          - **Light**: Minimal pack
          - **OC**: Full pack with overclocking support
          
          ## Installation
          1. Download the ZIP file for your desired variant
          2. Extract to the root of your SD card
          3. Boot with the appropriate payload
          
          ## Checksums
          See checksums.txt for SHA256 checksums of all files.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}